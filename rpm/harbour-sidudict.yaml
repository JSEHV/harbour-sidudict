- mapplauncherd-booster-silica-qt5
- sailfishsilica-qt5
Files:
- 
- /usr/share/harbour-sidudict
- /usr/bin
- /usr/share/applications/
- /usr/share/icons/hicolor/86x86/apps/
- /usr/share/harbour-sidudict/dic
PkgBR: [glib2-devel]
